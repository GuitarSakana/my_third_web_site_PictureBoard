<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuitarFish_ArtBoard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="color-options">
        <input id="color" type="color">
        <div class="color-option" style="background-color: #1abc9c;" data-color="#1abc9c"></div>
        <div class="color-option" style="background-color: #3498db;" data-color="#3498db"></div>
        <div class="color-option" style="background-color: #34495e;" data-color="#34495e"></div>
        <div class="color-option" style="background-color: #27ae60;" data-color="#27ae60"></div>
        <div class="color-option" style="background-color: #8e44ad;" data-color="#8e44ad"></div>
        <div class="color-option" style="background-color: #f1c40f;" data-color="#f1c40f"></div>
        <div class="color-option" style="background-color: #e74c3c;" data-color="#e74c3c"></div>
        <div class="color-option" style="background-color: #95a5a6;" data-color="#95a5a6"></div>
        <div class="color-option" style="background-color: #d35400;" data-color="#d35400"></div>
        <div class="color-option" style="background-color: #2ecc71;" data-color="#2ecc71"></div>
        <div class="color-option" style="background-color: #e67e22;" data-color="#e67e22"></div>
    </div> <!-- 색 종류, 값 리스트-->



    <canvas></canvas>



    <div class="btns">
        <span>펜 두께</span>
        <input id="line_width" type="range" min="1" max="10" value="5" step="0.1">
        <div id="btn1"><button id="draw">✏️ 그리기</button> <button id="fill">🖌️ 배경채우기</button></div>
        <button id="dr_stroke">그리기_선</button> <button id="dr_fill">그리기_채우기</button>
        <span>지우개 두께</span>
        <input id="eraser_width" type="range" min="1" max="50" value="10" step="0.1">
        <div id="btn2"><button id="eraser-btn">❌ 지우개</button> <button id="destroy-btn">💣 초기화</button></div>
        <span>텍스트 크기</span>
        <input id="text_width" type="range" min="10" max="80" value="35" step="0.1">
        <input id="text" type="text" placeholder="텍스트를 입력하고 캔버스를 더블클릭하세요.">
        <select id="fontFamily">
            <option>글꼴 선택  🔽</option>
            <option value="굴림">굴림</option>
            <option value="바탕">바탕</option>
            <option value="휴먼편지체">휴먼편지체</option>
            <option value="Brush Script MT">Brush Script MT</option>
            <option value="Rage">Rage</option>
        </select>
        <label for="file">📂 사진 가져오기<input id="file" type="file" accept="image/*"></label>
        <button id="save">💾 그림 저장하기</button>
    </div>






    <script src="app.js"></script>
</body>
</html>
